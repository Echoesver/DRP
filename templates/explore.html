{% if user.is_authenticated %} 
<div class="infoContainer">
  <div id="wrapper">
     <div id="controlsContainer">
         <div id="level1" class="control" title="Reactions clustered by single inorganic compound">Large Clusters</div>
         <div id="level2" class="control" title="Reactions clustered by two matching inorganic compounds">Medium Clusters</div>
         <div id="level3" class="control" title="All reactions, clustered by similarity to one another">Nodes</div> 
     </div>
     <div class="pace"></div>
     <div id="graphWrapper">
     <div id="exploreSearchButton" title="Search for reactions by inorganic compound." class="dataManipulationButton popupActivator exploreSearchButton" style="background-image: url(/static/icons/search.png);"></div>
       <div id="graph"></div>
     </div>  
   </div>
   
{% for circle in graph %} 
   <div class="dataSpecificButtonContainer"></div> 
{% endfor %}   
   </div>
<script type="text/javascript" src="{{ STATIC_URL }}js/d3.js"></script>
<script type="text/javascript" src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/pace.js"></script>
{% else %}
<p>Please log in to see your visualization.</p> 
{% endif %}
